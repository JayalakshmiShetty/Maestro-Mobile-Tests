name: Maestro UI Testing

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  maestro-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Clean Previous Maestro Installation
        run: rm -rf $HOME/.maestro

      - name: Install and Verify Maestro CLI
        run: |
          # Install Maestro CLI
          curl -Ls "https://get.maestro.mobile.dev" | bash
          
          # Add Maestro to PATH
          echo 'export PATH="$PATH:$HOME/.maestro/bin"' >> $GITHUB_ENV
          source $GITHUB_ENV

          # Verify Maestro installation
          ~/.maestro/bin/maestro --version || echo "Maestro installation failed"

      - name: Uninstall Existing Homebrew Installation
        run: |
        brew uninstall maestro
        rm -rf $HOME/.maestro  # Clean up any residual installation files
        brew cleanup -s
        echo "Uninstalled existing Maestro CLI managed by Homebrew."

      - name: Install Maestro CLI Globally
        run: |
          # Move Maestro CLI to a globally accessible path
          sudo mv $HOME/.maestro/bin/maestro /usr/local/bin/
          
          # Verify Global Installation
          maestro --version || echo "Global Maestro installation failed"

      - name: Verify Java Installation
        run: java -version

      - name: Verify Maestro JAR File
        run: ls -la $HOME/.maestro

      - name: Verify APK File Path
        run: ls -la android/app/

      - name: Debug Java Classpath and Maestro Installation
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Classpath: $(java -cp $HOME/.maestro/maestro.jar -verbose)"
          ls -la $HOME/.maestro/

      - name: Install Maestro CLI with Logs
        run: |
          # Remove previous installation
          rm -rf $HOME/.maestro

           # Install Maestro CLI
          curl -Ls "https://get.maestro.mobile.dev" | bash

          # Check installation contents
          ls -la $HOME/.maestro

      - name: Run Maestro tests on Maestro Cloud
        run: java -cp $HOME/.maestro/maestro.jar maestro.cli.AppKt cloud -e APP_ID=com.google.android.calculator --apiKey=${{ secrets.MAESTRO_CLOUD_API_KEY }} --app-file=app/Calculator.apk android
        env:
          MAESTRO_CLOUD_API_KEY: 164a4ca2-3f65-44ab-bf1c-2bde9a858fac
          MAESTRO_PROJECT_ID: ${APP_ID }